<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bodovi</title>

        <link rel="icon" href="../public/favicon.ico">

        <link rel="stylesheet" href="css/global.css">
        <style>
            #form-container {
                margin-right: auto;
                margin-left: auto;
                margin-bottom: 30px;
                max-width: 400px;
            }

            .bodovi-cell {
                text-align: center;
            }

            .naziv-cell {
                padding: 5px;
            }
#statSwitch {
padding: 4px;
margin: 4px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1 class="title">Bodovi</h1>
            </div>

            <div id="form-container" class="card">
                <h2>Bodovi</h2>
                <div>
                    <label for="search">Upi≈°i naziv ili dio naziva programa.</label>
                    <input type="text" id="search" name="search"/>
                </div>
                <button id="statSwitch">Bodovi/Upisna kvota</button>
            </div>

            <div id="table-container" class="hidden card">
                <table id="bodovi-table">
                    <thead>
                        <tr>
                            <td>Naziv programa</td>
                            <td>Potrebni bodovi</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <table id="kvota-table" class="hidden">
                    <thead>
                        <tr>
                            <td>Naziv programa</td>
                            <td>Ukupna upisna kvota</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        <script type="module">
            async function getJson(path) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }

                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error(error.message);
                }
            }

            function searchBodovi(data, searchQuery) {
                let temp = data;
                let tempQuery = searchQuery.toLowerCase();
                let programs = [];
                let index = 0;
                try {
                    if (tempQuery === "") {
                        for (let program in temp) {
                            programs[index++] = program;
                        }
                    } else {
                        for (let program in temp) {
                            if (program.toLowerCase().includes(tempQuery)) {
                                programs[index++] = program;
                            }
                        }
                    }
                    return programs;
                } catch (error) {
                    console.log("Error searching data: ", error);
                }
            };

            function searchPrijave(data, searchQuery) {
                let temp = data;
                let tempQuery = searchQuery.toLowerCase();
                let programs = [];
                let index = 0;
                try {
                    if (tempQuery === "") {
                        for (let program in temp) {
                            programs[index++] = data[program];
                        }
                    } else {
                        for (let program in temp) {
                            if ((data[program]["Studij"] + "; " + data[program]["Mjesto"]).toLowerCase().includes(tempQuery)) {
                                programs[index++] = data[program];
                            }
                        }
                    }
                    return programs;
                } catch (error) {
                    console.log("Error searching data: ", error);
                }
            };

            function populateBodovi(data, programs) {
                const table = document.getElementById("bodovi-table");
                let tableBody = table.querySelector("tbody");

                programs.forEach((program) => {
                    let new_row = tableBody.insertRow(-1);

                    let cell = new_row.insertCell(0);
                    cell.classList.add("naziv-cell");
                    cell.innerHTML = program;

                    cell = new_row.insertCell(1);
                    cell.innerHTML = data[program];
                    cell.classList.add("bodovi-cell");
                });
            };

            function populatePrijave(data, programs) {
                const table = document.getElementById("kvota-table");
                let tableBody = table.querySelector("tbody");

                console.log(programs)
                programs.forEach((program) => {
                    let new_row = tableBody.insertRow(-1);

                    let cell = new_row.insertCell(0);
                    cell.classList.add("naziv-cell");
                    cell.innerHTML = program["Studij"] + "; " + program["Mjesto"];

                    cell = new_row.insertCell(1);
                    cell.innerHTML = program["Ukupna upisna kvota"];
                    cell.classList.add("bodovi-cell");
                })
            }

            function cleanTables() {
                let bodies = document.querySelectorAll("tbody");

                let rows = [];

                bodies.forEach((t) => {
                    rows.push(t.querySelectorAll("tr"));
                })
                
                console.log(rows)
                rows.forEach((list) => {
                    list.forEach((row) => {
                        row.remove();
                    });
                });
            }

            function table_init(bodovi, prijave) {
                console.log("Initializing table...");

                const programs = searchBodovi(bodovi, "");
                const _prijave = searchPrijave(prijave, "");

                populateBodovi(bodovi, programs);
                populatePrijave(prijave, _prijave);

                document.getElementById("table-container").classList.remove("hidden");

                console.log("Tables initialized.")
            }

            function switchTable() {
                console.log("switching tables")
                const kvota = document.getElementById("kvota-table");
                const bodovi = document.getElementById("bodovi-table");

                kvota.classList.toggle("hidden");
                bodovi.classList.toggle("hidden");
            }; 
            

            async function main() {
                const bodovi_path = "../public/bodovi.json";
                const prijave_path = "../public/broj_prijava.json";

                const bodovi = await getJson(bodovi_path);
                const prijave = await getJson(prijave_path);

                table_init(bodovi, prijave);

                const input = document.getElementById("search");

                input.addEventListener("input", (event) => {

                    const searchQuery = event.target.value;

                    console.log("Searching for:", searchQuery);

                    const programs = searchBodovi(bodovi, searchQuery);
                    const _prijave = searchPrijave(prijave, searchQuery);

                    cleanTables();   

                    populateBodovi(bodovi, programs);
                    populatePrijave(prijave, _prijave);
                });

                document.getElementById("statSwitch").addEventListener("click", switchTable);
            }
            
            main();
        </script>
    </body>
</html>
