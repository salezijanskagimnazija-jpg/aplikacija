<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bodovi</title>

        <link rel="icon" href="../public/favicon.ico">

        <link rel="stylesheet" href="css/global.css">
        <style>
            #form-container {
                margin-right: auto;
                margin-left: auto;
                margin-bottom: 30px;
                max-width: 400px;
            }

            .bodovi-cell {
                text-align: center;
            }

            .naziv-cell {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1 class="title">Bodovi</h1>
            </div>

            <div id="form-container" class="card">
                <h2>Bodovi</h2>
                <div>
                    <label for="search">Upi≈°i naziv ili dio naziva programa.</label>
                    <input type="text" id="search" name="search"/>
                </div>
                <button id="statSwitch">Bodovi/Upisna kvota</button>
            </div>

            <div id="table-container" class="hidden card">
                <table id="bodovi-table">
                    <thead>
                        <tr>
                            <td>Naziv programa</td>
                            <td>Potrebni bodovi</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <table id="kvota-table" class="hidden">
                    <thead>
                        <tr>
                            <td>Naziv programa</td>
                            <td>Ukupna upisna kvota</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        <script type="module">
            async function getData() {
                const url = "../public/bodovi.json";
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }

                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error(error.message);
                }
            }

            function searchData(data, searchQuery) {
                let temp = data;
                let tempQuery = searchQuery.toLowerCase();
                let programs = [];
                let index = 0;
                try {
                    if (tempQuery === "") {
                        for (let program in temp) {
                            programs[index++] = program;
                        }
                    } else {
                        for (let program in temp) {
                            if (program.toLowerCase().includes(tempQuery)) {
                                programs[index++] = program;
                            }
                        }
                    }
                    return programs;
                } catch (error) {
                    console.log("Error searching data: ", error);
                }
            };

            function populateTable(data, programs) {
                const table = document.getElementById("bodovi-table");
                let tableBody = table.querySelector("tbody");

                programs.forEach((program) => {
                    let new_row = tableBody.insertRow(-1);

                    let cell = new_row.insertCell(0);
                    cell.classList.add("naziv-cell");
                    cell.innerHTML = program;

                    cell = new_row.insertCell(1);
                    cell.innerHTML = data[program];
                    cell.classList.add("bodovi-cell");
                });
            };

            function cleanTable() {
                let table = document.getElementById("bodovi-table");
                let tbody = table.querySelector("tbody");
                let rows = tbody.querySelectorAll("tr");
                
                rows.forEach((row) => {
                    row.remove();
                });
            }

            function table_init(data) {
                console.log("Initializing table...");

                let programs = searchData(data, "");

                populateTable(data, programs);

                document.getElementById("table-container").classList.remove("hidden");

                console.log("Table initialized.")
            }

            function switchTable() {
                console.log("switching tables")
                const kvota = document.getElementById("kvota-table");
                const bodovi = document.getElementById("bodovi-table");

                kvota.classList.toggle("hidden");
                bodovi.classList.toggle("hidden");
            }; 
            

            async function main() {
                const data = await getData();

                table_init(data);

                const input = document.getElementById("search");

                input.addEventListener("input", (event) => {

                    const searchQuery = event.target.value;

                    console.log("Searching for:", searchQuery);

                    let programs = searchData(data, searchQuery);

                    cleanTable();   

                    populateTable(data, programs);
                });

                document.getElementById("statSwitch").addEventListener("click", switchTable);
            }
            
            main();
        </script>
    </body>
</html>
