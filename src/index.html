<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico"/>
    <title>Aplikacija</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/signup.js"></script>
  </head>
  <body>
    <h1>Auth Page</h1>
    <!-- Displays while everything else loads. -->
    <p id="load" class="">Loading&hellip;</p>

    <!-- Methods -->
    <div class="methods-container hidden">
      <h2>Available methods</h2>
      <button class="method-btn" data-method="email">Email</button>
      <button class="method-btn" data-method="phone" hidden>Phone</button>
      <button class="method-btn" data-method="google">Google</button>
      <button class="method-btn" data-method="guest" hidden>Guest</button>
    </div>

    <!-- Forms -->
    <div id="form-container" class="form-container hidden">
      <h2 id="form-header">Form Header</h2>

      <form id="email-form" class="auth-form hidden">
        <div id="email-password">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div>
              <label for="password">Lozinka</label>
              <input type="password" id="password" name="password" autocomplete="new-passsowrd" required>
            </div>
        </div>
        <button type="submit">Continue</button>
      </form>

      <form id="names-form" class="auth-form hidden">
        <div id="names">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="surname">Surname</label>
            <input type="text" id="surname" required>
          </div>
        </div>
        <button type="submit">Continue</button>
      </form>

      <button type="button" class="signin-btn hidden">Sign IN</button>
      <button type="button" class="signup-btn hidden">Sign UP</button>
      <button type="button" class="back-btn hidden">BACK</button>
    </div>
  </body>
</html>
