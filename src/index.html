<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico"/>
    <title>Aplikacija</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/signup.js"></script>
  </head>
  <body>
    <h1>Auth Page</h1>

    <!-- Methods -->
    <div class="methods-container">
      <h2>Available methods</h2>
      <button class="method-btn" data-method="email">Email</button>
      <button class="method-btn" data-method="phone" hidden>Phone</button>
      <button class="method-btn" data-method="google">Google</button>
      <button class="method-btn" data-method="guest" hidden>Guest</button>
    </div>

    <div class="method-form-container hidden" id="email-signup-container" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <h2>SignUp</h2>
        <form id="signup-form">
            <div class="hidden" id="names-container">
              <label for="username">Username</label>
              <input type="text" id="username">
              <label for="name">Name</label>
              <input type="text" id="name">
              <label for="surname">Surrname</label>
              <input type="text" id="surname">
            </div>
            <div id="email-password">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email1" name="email1" required>
              </div>
              <div>
                <label for="password">lozinka</label>
                <input type="password" id="password1" name="password1" required>
              </div>
            </div>
            <button type="submit">Continue</button>
          </form>
          <button type="button" id="signin-btn">SignIn</button>
          <button type="button" class="back-btn" style="float: right;">Back</button>
    </div>

    <div class="method-form-container hidden" id="email-signin-container" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <h2>SignIn</h2>
        <form id="signin-form">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email2" name="email2" required>
            </div>
            <div>
              <label for="password">lozinka</label>
              <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Continue</button>
          </form>
          <button type="button" id="signup-btn">SignUp</button>
          <button type="button" class="back-btn" style="float: right;">Back</button>
    </div>

    <div class="userdata-container hidden">
      <form id="names-form">
        <div id="names">
            <label for="usernameg">Username</label>
            <input type="text" id="usernameg">
            <label for="nameg">Name</label>
            <input type="text" id="nameg">
            <label for="surnameg">Surrname</label>
            <input type="text" id="surnameg">
        </div>
        <button type="submit">Continue</button>
      </form>
    </div>
  </body>
</html>
