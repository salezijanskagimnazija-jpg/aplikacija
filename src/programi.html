<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programi</title>
    <link rel="icon" href="../public/favicon.ico">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/programi.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/scrape.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="title">Programi</h1>
        </div>     

        <div class="card">
            <div>
                <ul>
                    <li>
                        <select id="VrstaUcilista" title="Select vrsta učilišta.">

                        </select>
                    </li>
                    
                    <li>
                        <select id="Ucilista" title="Select učilište.">

                        </select>
                    </li>

                    <li>
                        <!--
                        ============== TODO ===============
                        The options for sastavnica when shown in the drop down menu are
                        terribly large. Need to somehow truncate them or something.
                        ===================================
                        -->
                        <select id="Sastavnice" title="Select sastavnica učilišta.">    

                        </select>
                    </li>

                    <li class="hidden">
                        <select id="PosebnaKvota" title="Select posebna kvota."></select>
                    </li>

                    <li>
                        <select id="Mjesto" title="Select mjesto programa.">
                            
                        </select>
                    </li>

                    <li class="hidden">
                        <select id="podrucje" title="Select područje kojim se program bavi.">
                            
                        </select>
                    </li>

                    <li class="hidden">
                        <select id="polja" title="Select polje kojim se program bavi.">
                            
                        </select>
                    </li>
                </ul>
            </div>

            <div id="search-btn-container">
                <button id="search-btn" type="button">Search</button>
        
            </div>
        </div>

        <div id="widget-container" class="card hidden">
            <iframe title="Prikazuje widget sa informacijama o programu.">
                
            </iframe>
            <button id="close-btn" type="button">X</button>
        </div>
        
        <div id="programi-container" class="card hidden">
            <h2>Tablica Programa</h2>
            <p>Pritisni na naziv studija za više informacija.</p>
                
            <div class="previous-btn next-btn">
                <button class="previous-btn hidden" type="button">Previous</button>
                <button class="next-btn hidden" type="button">Next</button>
            </div>

            <div class="table">
                <table id="programi-table">
                    <thead>
                        <tr>
                            <th>Naziv studija</th>
                            <th>Mjesto izvođenja</th>
                            <th>Osnovne informacije</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
            <div class="previous-btn next-btn">
                <button class="previous-btn hidden" type="button">Previous</button>
                <button class="next-btn hidden" type="button">Next</button>
            </div>

            <div id="page-number-container" class="pager">
                <h2 id="page-number" class="pager"></h2>
            </div>
        </div>
    </div>
</body>
</html>
