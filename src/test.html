<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico"/>
    <title>Aplikacija</title>
    <script type="module" src="/src/js/test.js"></script>
  </head>
  <body>
    <h1>Test Site</h1>
    <button id="start-btn">Start Test</button>
    <template id="question_template">
        <form class="question_form">
            <h2 class="question_title">Question n</h2>
            <br>
            <label class="question_question">"Question?"</label>
            <br>
            <label class="question_answer_a">A</label>
            <input type="radio" value="a">
            <label class="question_answer_b">B</label>
            <input type="radio" value="b">
            <label class="question_answer_c">C</label>
            <input type="radio" value="c">
            <label class="question_answer_d">D</label>
            <input type="radio" value="d">
        </form>
    </template>
  </body>
</html>
