<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico"/>
    <title>Aplikacija</title>
    <link rel="stylesheet" href="./css/global.css">
    <script type="module" src="./js/test.js"></script>
  </head>
  <body>
    <h1>Test Site</h1>
    <div class="score hidden"id="score-container">
      <h2>Score:</h2>
      <h2 id="score"></h2>
    </div>
    <h2 class="timer hidden" id="timer">Timer</h2>
    <button id="start-btn">Start Test</button>
    <template id="question_template">
        <form class="question_form">
            <h2 class="question_title">Question n</h2>
            <br>
            <label class="question_question">"Question n?"</label>
            <br>

            <input type="radio" id="qn0" name="question_n" value="a">
            <label class="question_answer" for="qn0">A</label>
            <input type="radio" id="qn1" name="question_n" value="b">
            <label class="question_answer" for="qn1">B</label>
            <input type="radio" id="qn2" name="question_n" value="c">
            <label class="question_answer" for="qn2">C</label>
            <input type="radio" id="qn3" name="question_n" value="d">
            <label class="question_answer" for="qn3">D</label>
        </form>
    </template>
  </body>
</html>
